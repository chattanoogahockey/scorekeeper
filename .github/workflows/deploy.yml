name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Validation job - runs on every push
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint and type check
        run: |
          cd frontend
          npm run build --if-present || echo "No build script found"

      - name: Check links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
          check-modified-files-only: 'yes'
          config-file: '.github/workflows/link-check-config.json'

      - name: Validate JSON schemas
        run: |
          echo "üîç Validating JSON schemas..."
          # Check if JSON files are valid
          find . -name "*.json" -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
            echo "Validating $file..."
            python3 -m json.tool "$file" > /dev/null || echo "‚ùå Invalid JSON: $file"
          done

          # Validate data files
          echo "üìä Validating data files..."
          if [ -f "frontend/public/data/games.json" ]; then
            python3 -c "import json; data = json.load(open('frontend/public/data/games.json')); print('‚úÖ games.json structure valid' if isinstance(data, list) else '‚ùå games.json should be an array')"
          fi

      - name: Validate HTML
        run: |
          echo "üåê Validating HTML files..."
          if command -v tidy &> /dev/null; then
            find frontend/public -name "*.html" -exec tidy -q -e {} \; 2>/dev/null || echo "‚ö†Ô∏è HTML validation warnings found"
          else
            echo "‚ÑπÔ∏è tidy not available, skipping HTML validation"
          fi

  build:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4