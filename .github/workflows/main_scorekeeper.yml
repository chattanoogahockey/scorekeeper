# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 'Build and deploy Node.js app to Azure Web App: scorekeeper'

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js version
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Clean and install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install
    
    - name: Build frontend
      run: |
        cd frontend
        npm install
        npm run build
    
    - name: Install backend dependencies
      run: |
        cd backend  
        npm install --production
    
    - name: Create deployment package
      run: |
        mkdir -p deploy
        # Copy backend files to root of deploy
        cp -r backend/* deploy/
        # CRITICAL: Copy built frontend to where backend serves it
        rm -rf deploy/frontend
        mkdir -p deploy/frontend
        cp -r frontend/dist/* deploy/frontend/
        # Copy root package.json and web.config
        cp package.json deploy/
        cp web.config deploy/
        # Verify frontend was copied correctly
        echo "Frontend files copied:"
        ls -la deploy/frontend/
        # Install production dependencies in deploy directory
        cd deploy && npm install --production --ignore-scripts
    
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v3
      with: 
        app-name: 'scorekeeper'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_aa98474905f14a53afdc3e9da94e0ae4 }}
        package: './deploy'
        configuration-settings: |
          COSMOS_DB_URI=https://scorekeeper-hockey.documents.azure.com:443/
          COSMOS_DB_KEY=f2Q836HdubXRBLW1llBm6GkFwU3AMVGch6rHc9VbZzIv2bYomsl4yATgicMnWDLZhBS3pS00YcLtACDb2unQSg==
          COSMOS_DB_NAME=scorekeeper
          COSMOS_DB_GOALS_CONTAINER=goals
          COSMOS_DB_PENALTIES_CONTAINER=penalties
          COSMOS_DB_GAMES_CONTAINER=games
          COSMOS_DB_ROSTERS_CONTAINER=rosters
          COSMOS_DB_ATTENDANCE_CONTAINER=attendance
