# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 'Build and deploy Node.js app to Azure Web App: scorekeeper'

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js version
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Clean and install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install
    
    - name: Build frontend
      run: |
        cd frontend
        npm install
        npm run build
    
    - name: Install backend dependencies
      run: |
        cd backend  
        npm install --production
    
    - name: Create deployment package
      run: |
        mkdir -p deploy/frontend
        cp -r backend/* deploy/
        cp -r frontend/* deploy/frontend/
        cp package.json deploy/
        cd deploy && npm install --production --ignore-scripts
    
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v3
      with: 
        app-name: 'scorekeeper'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_aa98474905f14a53afdc3e9da94e0ae4 }}
        package: './deploy'
