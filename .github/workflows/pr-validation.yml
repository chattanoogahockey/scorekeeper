name: PR Validation

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build for validation
        run: |
          cd frontend
          npm run build

      - name: Check links in documentation
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
          check-modified-files-only: 'yes'
          config-file: '.github/workflows/link-check-config.json'
          base-branch: main

      - name: Validate JSON files
        run: |
          echo "ğŸ” Validating JSON files..."
          # Check syntax of all JSON files
          find . -name "*.json" -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
            echo "Validating $file..."
            if ! python3 -m json.tool "$file" > /dev/null 2>&1; then
              echo "âŒ Invalid JSON: $file"
              exit 1
            fi
          done
          echo "âœ… All JSON files are valid"

      - name: Validate data structure
        run: |
          echo "ğŸ“Š Validating data files structure..."

          # Validate games.json
          if [ -f "frontend/public/data/games.json" ]; then
            python3 -c "import json, sys; data = json.load(open('frontend/public/data/games.json')); print('âœ… games.json structure valid' if isinstance(data, list) else 'âŒ games.json should be an array'); sys.exit(0 if isinstance(data, list) else 1)"
          fi

          # Validate players.json
          if [ -f "frontend/public/data/players.json" ]; then
            python3 -c "import json, sys; data = json.load(open('frontend/public/data/players.json')); print('âœ… players.json structure valid' if isinstance(data, list) else 'âŒ players.json should be an array'); sys.exit(0 if isinstance(data, list) else 1)"
          fi

          # Validate teams.json
          if [ -f "frontend/public/data/teams.json" ]; then
            python3 -c "import json, sys; data = json.load(open('frontend/public/data/teams.json')); print('âœ… teams.json structure valid' if isinstance(data, list) else 'âŒ teams.json should be an array'); sys.exit(0 if isinstance(data, list) else 1)"
          fi

      - name: Check for sensitive data
        run: |
          echo "ğŸ”’ Checking for sensitive data leaks..."

          # Check for API keys, secrets, etc.
          if grep -r "API_KEY\|SECRET\|PASSWORD\|TOKEN" --include="*.js" --include="*.jsx" --include="*.ts" --include="*.json" --exclude-dir=node_modules --exclude-dir=.git .; then
            echo "âš ï¸ Potential sensitive data found in files"
            echo "Please ensure no API keys or secrets are committed"
          else
            echo "âœ… No sensitive data patterns found"
          fi

      - name: Validate file sizes
        run: |
          echo "ğŸ“ Checking file sizes..."

          # Check for large files that shouldn't be in repo
          find . -type f -not -path "./node_modules/*" -not -path "./.git/*" -not -path "./dist/*" -size +50M | while read file; do
            echo "âš ï¸ Large file found: $file"
            ls -lh "$file"
          done

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { exec } = require('child_process');
            const { promisify } = require('util');
            const execAsync = promisify(exec);

            try {
              // Get validation results
              const { stdout: linkCheck } = await execAsync('find . -name "*.md" -exec grep -l "http" {} \\; | wc -l');
              const { stdout: jsonFiles } = await execAsync('find . -name "*.json" -not -path "./node_modules/*" | wc -l');

              const comment = `## ğŸ” PR Validation Results

âœ… **Validation completed successfully!**

### Checks Performed:
- ğŸ”— **Link validation**: Checked documentation files
- ğŸ“„ **JSON validation**: Validated JSON files
- ğŸ—ï¸ **Build validation**: Frontend build successful
- ğŸ”’ **Security check**: No sensitive data patterns found
- ğŸ“ **File size check**: No oversized files detected

### Next Steps:
- Review the build artifacts in the Actions tab
- Ensure all tests pass before merging
- Check that the deployment preview works correctly

*This comment was automatically generated by the PR validation workflow.*`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.error('Error creating PR comment:', error);
            }